<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Decimal para Binário (Recursivo)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor Decimal para Binário</h1>
        <p>Utilizando funções recursivas em JavaScript</p>

        <div class="input-group">
            <label for="decimalInput">Digite um número decimal:</label>
            <input type="number" id="decimalInput" min="0" value="0">
        </div>

        <button id="convertButton">Converter para Binário</button>

        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="binaryResult">O binário aparecerá aqui.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</html>
